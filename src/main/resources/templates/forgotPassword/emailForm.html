<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/navbar :: common-navbar"></div>

<div class="container">

    <div class="row">

        <div class="col-md-offset-3 col-md-6 text-center">

            <div th:if="${mailSent != null}" class="alert alert-success alert-dismissible" role="alert">

                <button type="button" class="close" data-dismiss="alert" area-label="Close">
                    <span area-hidden="true">x</span>
                </button>

                <p th:text="#{forgot.password.message.sent.success}"></p>

            </div>

        </div>

    </div>

    <div class="row">

        <div class="col-md-offset-3 col-md-6">

            <div class="well">
                <h1 class="text-center" th:text="#{forgot.password.fill.in.form.bellow}"></h1>
                <br/>
                <form id="forgotPasswordForm" th:action="@{/forgotPassword}" method="post" role="form"

                      data-fv-framework="bootstrap"
                      data-fv-icon-valid="glyphicon glyphicon-ok"
                      data-fv-icon-invalid="glyphicon glyphicon-remove"
                      data-fv-icon-validating="glyphicon glyphicon-refresh">

                    <div class="form-group">

                        <label for="email" th:text="#{form.email}"></label>
                        <input type="email" class="form-control" id="email" name="email"
                               data-fv-notempty="true"
                               data-fv-notempty-message="The email address is required"
                               data-fv-emailaddress="true"
                               data-fv-emailaddress-message="The input is not a valid email address" />

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{forgot.password.submit.text}"/>
                    </div>
                </form>

            </div>
        </div>

    </div>

</div>

<div th:replace="common/header :: before-body"></div>

</body>
</html>
