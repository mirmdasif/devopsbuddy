<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/navbar :: common-navbar"></div>

<div class="container">

    <div class="row">

        <div class="col-md-offset-3 col-md-6 text-center">

            <div th:if="${passwordReset}" class="alert alert-success alert-dismissible" role="alert">

                <button type="button" class="close" data-dismiss="alert" area-label="Close">
                    <span area-hidden="true">x</span>
                </button>

                <p th:text="#{password.reset.success.message}"></p>

            </div>

            <div th:if="${!#strings.isEmpty(message)}" class="alert alert-danger alert-dismissible" role="alert">

                <button type="button" class="close" data-dismiss="alert" area-label="Close">
                    <span area-hidden="true">x</span>
                </button>

                <p th:text="${message}"></p>

            </div>

        </div>

    </div>

    <div class="row">

        <div class="col-md-offset-3 col-md-6">

            <h1 class="text-center" th:text="#{forgot.password.fill.in.form.bellow}"></h1>
            <p class="lead text-center" th:text="#{reset.password.p.lead}"></p>

            <div class="well">

                <form id="changePasswordForm" th:action="@{/changePassword}" method="post" role="form">

                    <div class="form-group">
                        <label for="password" th:text="#{login.password.text}"></label>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" th:text="#{signup.form.confirm.password.text}"></label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{btn.change.password}"/>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>

<div th:replace="common/header :: before-body"></div>

</body>
</html>
