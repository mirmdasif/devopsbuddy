<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

    <div th:replace="common/navbar :: common-navbar"></div>

    <div class="container">

        <div class="row">

            <div class="col-md-6 col-md-offset-3">

                <div class="well">

                    <div class="text-center">

                        <h1 th:text="#{contact.h1.text}"></h1>

                        <p class="lead" th:text="#{contact.p.lead}"></p>

                        <form id="contactForm"
                              th:action="@{/contact/}"
                              th:object="${feedback}"
                              method="POST"
                              class="text-left">

                            <div class="form-group">
                                <label for="email" th:text="#{form.email}"></label>
                                <input type="email" id="email" th:field="*{email}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="firstName" th:text="#{form.first.name}"></label>
                                <input id="firstName" th:field="*{firstName}" class="form-control"/>
                            </div>


                            <div class="form-group">
                                <label for="lastName" th:text="#{form.last.name}"></label>
                                <input id="lastName" th:field="*{lastName}" class="form-control"/>
                            </div>


                            <div class="form-group">
                                <label for="feedback" th:text="#{form.feedback}"></label>
                                <textarea id="feedback" th:field="*{feedback}" class="form-control"/>
                            </div>


                            <div class="form-group">
                                <button type="submit" class="form-control" th:text="#{form.submit}"/>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div><!-- /.container -->

    <div th:replace="common/header :: before-body"></div>

</body>

</html>
