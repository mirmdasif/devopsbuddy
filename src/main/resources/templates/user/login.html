<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

    <div th:replace="common/navbar :: common-navbar"></div>

    <div class="container">

        <div class="row">

            <div class="col-md-6 col-md-offset-3">

                <div class="well">

                    <div class="text-center">

                        <h1 th:text="#{login.h1.text}"></h1>

                        <p class="lead" th:text="#{login.p.lead}"></p>

                        <form id="loginForm"
                              th:action="@{/login/}"
                              method="POST"
                              class="text-left">

                            <div class="form-group">
                                <label for="username" th:text="#{login.username.text}"></label>
                                <input id="username" name="username" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="password" th:text="#{login.password.text}"></label>
                                <input type="password" id="password" name="password" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary" th:text="#{navbar.login.text}"/>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div><!-- /.container -->

    <div th:replace="common/header :: before-body"></div>

</body>

</html>
